<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Course Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadDashboard()">

<div class="container mt-4">
    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>

    <div id="login-section">
        <h2>Login</h2>
        <label for="email"></label><input type="email" id="email" class="form-control mb-2" placeholder="Enter email">
        <label for="role"></label><select id="role" class="form-control mb-2">
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
        </select>
        <button onclick="login()" class="btn btn-primary">Login</button>
    </div>

    <div id="dashboard-section" style="display:none;">
        <div class="d-flex justify-content-between">
            <h2>Dashboard</h2>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
        <p>Welcome, <span id="userRole"></span></p>

        <div id="student-dashboard" style="display:none;">
            <h4>Your Courses</h4>
            <div id="studentCourses"></div>
        </div>

        <div id="admin-dashboard" style="display:none;">
            <h4>Manage Students</h4>
            <label for="studentSearch"></label><input type="text" class="form-control mb-2" id="studentSearch" placeholder="Search students..." onkeyup="searchStudents()">
            <button class="btn btn-sm btn-success mb-2" data-bs-toggle="modal" data-bs-target="#studentModal">Add Student</button>
            <div id="studentsList"></div>

            <h4 class="mt-4">Manage Courses</h4>
            <label for="courseSearch"></label><input type="text" class="form-control mb-2" id="courseSearch" placeholder="Search courses..." onkeyup="searchCourses()">
            <button class="btn btn-sm btn-success mb-2" data-bs-toggle="modal" data-bs-target="#courseModal">Add Course</button>
            <div id="coursesList"></div>
        </div>
    </div>
</div>

<!-- Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="studentForm" onsubmit="saveStudent(event)">
                <div class="modal-header"><h5 class="modal-title">Student</h5></div>
                <div class="modal-body">
                    <input type="hidden" id="studentId">
                    <label for="studentName"></label><input type="text" id="studentName" class="form-control mb-2" placeholder="Name" required>
                    <label for="studentEmail"></label><input type="email" id="studentEmail" class="form-control mb-2" placeholder="Email" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Course Modal -->
<div class="modal fade" id="courseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="courseForm" onsubmit="saveCourse(event)">
                <div class="modal-header"><h5 class="modal-title">Course</h5></div>
                <div class="modal-body">
                    <input type="hidden" id="courseId">
                    <label for="courseName"></label><input type="text" id="courseName" class="form-control mb-2" placeholder="Course Name" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
